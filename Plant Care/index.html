<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Assistant</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.9/push.min.js"></script>
</head>
<body>
    <div class="login-button-box" id="loginButtonContainer">
        <button id="login-button">Login</button>
    </div>

    <header class="header">
        <div class="header-content">
            <h1 class="app-name">Plant Care</h1>
            <p class="slogan">Your Plant Care Assistant</p>
        </div>
    </header>

    <main class="main-content">
        <section class="features">
            <div class="feature">
                <a href="#" id="identify-link">
                    <img src="images/identify.png" alt="Identify Plant">
                </a>
                <p>Identify plants and check for illnesses</p>
            </div>
            <div class="feature">
                <a href="#" id="watering-link">
                    <img src="images/watering.jpg" alt="Watering Reminders" onclick="openTimePopup()">
                </a>
                <p>Set watering reminders for your plants</p>
            </div>
            <div class="feature">
                <a href="reminders.html" id="recommend-link">
                    <img src="images/reminders.jpg" alt="Recommend Solutions">
                </a>
                <p>Discover the best solutions for your plants</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Plant Care</p>
    </footer>

    <section class="upload-section">
        <div class="upload-button">
            <label for="image-upload" class="upload-label">Upload Plant Image</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
