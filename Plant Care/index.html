<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-button-box" id="loginButtonContainer">
        <button id="login-button">Login</button>
    </div>
    <div class="plantcare-logo-box">
        <h1 class="plantcare-logo">Plant Care</h1>
    </div>
    <header>
        <div class="header-content">
            <h2>Your Backyard Plant Assistant</h2>
            <p>Identify, care for, and have the best plants for your backyard</p>
        </div>
    </header>
    <main>
        <section class="upload-section">
            <div class="upload-button">
                <label for="image-upload" class="upload-label">Upload Plant Image</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
        </section>
        <section class="start-options">
            <div class="options">
                <div class="option">
                    <button id="identify-button">IDENTIFY</button>
                    <p>Identify plants and check for illnesses</p>
                </div>
                <div class="option">
                    <button id="watering-button">REMINDERS</button>
                    <p>Set watering reminders for your plants</p>
                </div>
                <div class="option">
                    <button id="recommend-button">RECOMMEND</button>
                    <p>Discover the best solutions for your plants</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Plant Care Assistant</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
